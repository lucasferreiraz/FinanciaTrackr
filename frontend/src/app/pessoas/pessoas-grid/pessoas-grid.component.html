<div class="grid">
  <div class="col-12">
    <p-table
      [value]="pessoas"
      [paginator]="true"
      [rows]="itensPorPagina"
      [totalRecords]="totalRegistros"
      [lazy]="true"
      (onLazyLoad)="aoMudarPagina($event)"
      responsiveLayout="stack"
      styleClass="p-datatable-gridlines"
      #tabela>
      <ng-template pTemplate="header">
        <tr>
          <th>Nome</th>
          <th>Cidade</th>
          <th>Estado</th>
          <th>Status</th>
          <th class="col-acoes">AÃ§Ãµes</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-pessoa>
        <tr>
          <td>{{ pessoa.name }}</td>
          <td>{{ pessoa.address.city?.name }}</td>
          <td>{{ pessoa.address.city?.state.name }}</td>
          <td class="center-cell">
            <p-toggleButton
              (ngModelChange)="mudarStatus(pessoa)"
              [(ngModel)]="pessoa.active"
              [pTooltip]="pessoa.active ? 'Desativar' : 'Ativar'"
              tooltipPosition="top"
              onLabel="Ativo"
              offLabel="Inativo"
              [styleClass]="pessoa.active
                ? 'p-button-success p-button-text'
                : 'p-button-danger p-button-text'"
              [disabled]="naoTemPermissao('ROLE_REMOVE_PERSON')">
            </p-toggleButton>
          </td>
          <td>
            <div class="flex gap-3">
              <button
                pButton
                pTooltip="Editar"
                tooltipPosition="top"
                [routerLink]="['/pessoas', pessoa.id]">
                <i class="pi pi-pencil"></i>
              </button>
              <button
                pButton
                pTooltip="Excluir"
                tooltipPosition="top"
                class="p-button-danger"
                (click)="confirmarExclusao(pessoa)"
                [disabled]="naoTemPermissao('ROLE_REMOVE_PERSON')">
                <i class="pi pi-trash"></i>
              </button>
            </div>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
