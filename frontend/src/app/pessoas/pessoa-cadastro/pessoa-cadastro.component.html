<div class="container">
  <form #cadPessoaForm="ngForm" (ngSubmit)="salvar(cadPessoaForm)">
    <div class="grid">

      <div class="col-12">
        <h1>{{editando ? 'Edição de' : 'Nova' }} Pessoa</h1>
      </div>

      <div class="col-12 md:col-12">
        <label class="block">Nome</label>
        <input pInputText type="text" class="w-12"
          name="nome"
          ngModel
          #nome="ngModel"
          required
          minlength="5"
          [(ngModel)]="pessoa.name">

        <app-message [control]="nome" error="required" text="Informe um nome"></app-message>

        <app-message [control]="nome" error="minlength"
          text="Mínimo de {{ nome.errors?.['minlength']?.requiredLength }} caracteres.">
        </app-message>
      </div>

      <div class="col-12 md:col-9">
        <label class="block">Logradouro</label>
        <input pInputText type="text" class="w-12"
          name="logradouro"
          ngModel
          #logradouro="ngModel"
          required
          [(ngModel)]="pessoa.address.street">

        <app-message [control]="logradouro" error="required" text="Informe um logradouro"></app-message>
      </div>

      <div class="col-12 md:col-3">
        <label class="block">Número</label>
        <input pInputText type="text" class="w-12"
          name="numero"
          ngModel
          #numero="ngModel"
          required
          [(ngModel)]="pessoa.address.number">

        <app-message [control]="numero" error="required" text="Informe um número"></app-message>
      </div>

      <div class="col-12 md:col-4">
        <label class="block">Complemento</label>
        <input pInputText type="text" class="w-12"
          name="complemento"
          [(ngModel)]="pessoa.address.complement">
      </div>

      <div class="col-12 md:col-4">
        <label class="block">Bairro</label>
        <input pInputText type="text" class="w-12"
          name="bairro"
          ngModel
          #bairro="ngModel"
          required
          [(ngModel)]="pessoa.address.district">

        <app-message [control]="bairro" error="required" text="Informe um bairro"></app-message>
      </div>

      <div class="col-12 md:col-4">
        <label class="block">CEP</label>
        <p-inputMask class="w-full" [style]="{'width':'100%'}"
          name="cep"
          mask="99.999-999"
          ngModel
          #cep="ngModel"
          [required]="true"
          [(ngModel)]="pessoa.address.zipcode">
        </p-inputMask>

        <app-message [control]="cep" error="required" text="Informe um CEP"></app-message>
      </div>

      <div class="col-12 md:col-6">
        <label class="block">Cidade</label>
        <input pInputText type="text" class="w-12"
          name="cidade"
          ngModel
          #cidade="ngModel"
          required
          [(ngModel)]="pessoa.address.city">

        <app-message [control]="cidade" error="required" text="Informe uma cidade"></app-message>
      </div>

      <div class="col-12 md:col-6">
        <label class="block">Estado</label>
        <input pInputText type="text" class="w-12"
          name="estado"
          ngModel
          #estado="ngModel"
          required
          [(ngModel)]="pessoa.address.state">

        <app-message [control]="estado" error="required" text="Informe um estado"></app-message>
      </div>

      <div class="col-12">
        <p-panel header="Contatos">
          <div class="grid">
            <div class="col-12">
              <button pButton label="Novo" (click)="abrirModalContato()" icon="pi pi-plus" class="p-button-secondary" type="button"></button>
            </div>
            <div class="col-12">
              <p-table
                [value]="pessoa.contacts"
                responsiveLayout="stack"
                styleClass="p-datatable-gridlines">
                <ng-template pTemplate="header">
                  <tr>
                    <th>Nome</th>
                    <th>Email</th>
                    <th>Telefone</th>
                    <th class="col-acoes">Ações</th>
                  </tr>
                </ng-template>
                <ng-template pTemplate="body" let-contato>
                  <tr>
                    <td>{{ contato.name }}</td>
                    <td>{{ contato.email }}</td>
                    <td>{{ contato.phone }}</td>
                    <td>
                      <div class="flex gap-3">
                        <button
                          pButton
                          icon="pi pi-pencil"
                          pTooltip="Editar"
                          tooltipPosition="top">
                        </button>
                        <button
                          pButton
                          icon="pi pi-trash"
                          class="btn-acao"
                          pTooltip="Excluir"
                          tooltipPosition="top">
                        </button>
                      </div>
                    </td>
                  </tr>
                </ng-template>
                <ng-template pTemplate="emptymessage">
                  <tr><td colspan="6">Nenhum registro encontrado!</td></tr>
                </ng-template>
              </p-table>
            </div>
          </div>
        </p-panel>
      </div>

      <div class="flex justify-content-start align-items-center p-2 gap-3 w-12">
        <button pButton type="submit" label="Salvar"
          [disabled]="cadPessoaForm.invalid">
        </button>
        <button pButton type="button" label="Novo" class="p-button-info"
          (click)="novo(cadPessoaForm)"></button>
        <a routerLink="/pessoas">Voltar para a pesquisa</a>
      </div>

    </div>
  </form>
</div>

<p-dialog
  header="Contato"
  [(visible)]="exibirFormularioContato"
  [modal]="true"
  *ngIf="contato">

  <form #formContato="ngForm" (ngSubmit)="confirmarContato(formContato)">

    <div class="col-12">
      <label>Nome</label>
      <input pInputText type="text" class="w-12"
        name="nome"
        [(ngModel)]="contato.name"
        #contatoNome="ngModel"
        required/>
      <app-message [control]="contatoNome" error="required" text="Informe o nome"></app-message>
    </div>

    <div class="col-12">
      <label>E-mail</label>
      <input pInputText email class="w-12"
        name="email"
        [(ngModel)]="contato.email"
        #contatoEmail="ngModel"
        required/>
      <app-message [control]="contatoEmail" error="required" text="Informe o e-mail"></app-message>
      <app-message [control]="contatoEmail" error="email" text="Informe um e-mail válido"></app-message>
    </div>

    <div class="col-12">
      <label>Telefone</label>
      <p-inputMask class="w-full" [style]="{'width':'100%'}"
        name="telefone"
        [(ngModel)]="contato.phone"
        mask="(99) 99999-9999">
      </p-inputMask>
    </div>

    <div class="col-12">
      <button pButton type="submit" label="Confirmar" [disabled]="formContato.invalid"></button>
    </div>
  </form>

</p-dialog>
